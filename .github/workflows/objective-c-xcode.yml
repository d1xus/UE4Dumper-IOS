name: Build UE4Dumper Executable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Настройка Xcode
      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.app
          xcodebuild -version

      # 3. Сборка под macOS (консольный бинарь)
      - name: Build macOS executable
        run: |
          xcodebuild \
            -project UE4Dumper-IOS.xcodeproj \
            -scheme UE4Dumper-IOS \
            -configuration Release \
            -sdk macosx \
            ONLY_ACTIVE_ARCH=NO \
            ENABLE_BITCODE=NO \
            GCC_TREAT_WARNINGS_AS_ERRORS=NO \
            CLANG_WARNINGS_AS_ERRORS=NO \
            build \
            -quiet

      # 4. Копирование и загрузка бинаря
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: UE4Dumper-Executable
          path: |
            /Users/runner/Library/Developer/Xcode/DerivedData/UE4Dumper-IOS-*/Build/Products/Release/UE4Dumper-IOS
